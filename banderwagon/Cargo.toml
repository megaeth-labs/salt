[package]
name = "banderwagon"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ark-ed-on-bls12-381-bandersnatch = "0.5.0"
ark-ff = { version = "0.5.0", features = ["parallel"] }
ark-ec = "0.5.0"
ark-serialize = "0.5.0"

rayon = "*"
hugepage-rs = { version = "0.1.0"}
[dev-dependencies]
hex = "0.4.3"
rand_chacha = "0.3.1"

[features]
default = ["parallel"]
parallel = ["ark-ff/parallel", "ark-ff/asm", "ark-ec/parallel"]
enable-hugepages = []
