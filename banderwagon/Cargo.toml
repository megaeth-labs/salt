[package]
name = "banderwagon"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ark-ed-on-bls12-381-bandersnatch = { git = "https://github.com/flyq/algebra.git", branch = "master" }
ark-ff = { git = "https://github.com/flyq/algebra.git", branch = "master", features = [
    "parallel",
] }
ark-ec = { git = "https://github.com/flyq/algebra.git", branch = "master" }
ark-serialize = { git = "https://github.com/flyq/algebra.git", branch = "master" }

rayon = "*"
hugepage-rs = "0.1.0"


[dev-dependencies]
hex = "0.4.3"
rand_chacha = "0.3.1"
ark-std = { version = "^0.4.0", default-features = false }

[features]
default = ["parallel"]
parallel = ["ark-ff/parallel", "ark-ff/asm", "ark-ec/parallel"]
